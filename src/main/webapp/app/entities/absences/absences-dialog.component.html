<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAbsencesLabel">Create or edit a Absences</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!absences.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="absences.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nbAbsences">Nb Absences</label>
            <input type="number" class="form-control" name="nbAbsences" id="field_nbAbsences"
                [(ngModel)]="absences.nbAbsences" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_possede">Possede</label>
            <select class="form-control" id="field_possede" name="possede" [(ngModel)]="absences.possede" >
                <option [ngValue]="null"></option>
                <option [ngValue]="etudiantOption.id === absences.possede?.id ? absences.possede : etudiantOption" *ngFor="let etudiantOption of etudiants; trackBy: trackEtudiantById">{{etudiantOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_associer">Associer</label>
            <select class="form-control" id="field_associer" name="associer" [(ngModel)]="absences.associer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matiereOption.id === absences.associer?.id ? absences.associer : matiereOption" *ngFor="let matiereOption of matieres; trackBy: trackMatiereById">{{matiereOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
