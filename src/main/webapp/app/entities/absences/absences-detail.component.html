
<div *ngIf="absences">
    <h2><span>Absences</span> {{absences.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nb Absences</span></dt>
        <dd>
            <span>{{absences.nbAbsences}}</span>
        </dd>
        <dt><span>Possede</span></dt>
        <dd>
            <div *ngIf="absences.possede">
                <a [routerLink]="['/etudiant', absences.possede?.id]">{{absences.possede?.id}}</a>
            </div>
        </dd>
        <dt><span>Associer</span></dt>
        <dd>
            <div *ngIf="absences.associer">
                <a [routerLink]="['/matiere', absences.associer?.id]">{{absences.associer?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'absences/'+ absences.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
