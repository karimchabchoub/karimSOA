<div>
    <h2>
        <span>Notes</span>
        <button class="btn btn-primary float-right jh-create-entity create-note" [routerLink]="['/', { outlets: { popup: ['note-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Note
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="notes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Note</span></th>
            <th><span>Etudiant</span></th>
            <th><span>Matiere</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let note of notes ;trackBy: trackId">
                <td><a [routerLink]="['../note', note.id ]">{{note.id}}</a></td>
                <td>{{note.note}}</td>
                <td>
                    <div *ngIf="note.etudiant">
                        <a [routerLink]="['../etudiant', note.etudiant?.id ]" >{{note.etudiant?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="note.matiere">
                        <a [routerLink]="['../matiere', note.matiere?.id ]" >{{note.matiere?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../note', note.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note/'+ note.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note/'+ note.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
