
<div *ngIf="note">
    <h2><span>Note</span> {{note.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Note</span></dt>
        <dd>
            <span>{{note.note}}</span>
        </dd>
        <dt><span>Etudiant</span></dt>
        <dd>
            <div *ngIf="note.etudiant">
                <a [routerLink]="['/etudiant', note.etudiant?.id]">{{note.etudiant?.id}}</a>
            </div>
        </dd>
        <dt><span>Matiere</span></dt>
        <dd>
            <div *ngIf="note.matiere">
                <a [routerLink]="['/matiere', note.matiere?.id]">{{note.matiere?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'note/'+ note.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
