
<div *ngIf="enseignant">
    <h2><span>Enseignant</span> {{enseignant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Cin</span></dt>
        <dd>
            <span>{{enseignant.cin}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{enseignant.name}}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
            <span>{{enseignant.lastname}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{enseignant.email}}</span>
        </dd>
        <dt><span>Dn</span></dt>
        <dd>
            <span>{{enseignant.dn | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Sexe</span></dt>
        <dd>
            <span>{{enseignant.sexe}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'enseignant/'+ enseignant.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
