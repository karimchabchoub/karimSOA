<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEtudiantLabel">Create or edit a Etudiant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!etudiant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="etudiant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cin">Cin</label>
            <input type="number" class="form-control" name="cin" id="field_cin"
                [(ngModel)]="etudiant.cin" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="etudiant.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                [(ngModel)]="etudiant.lastname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="etudiant.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dn">Dn</label>
            <div class="input-group">
                <input id="field_dn" type="text" class="form-control" name="dn" ngbDatepicker  #dnDp="ngbDatepicker" [(ngModel)]="etudiant.dn"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dnDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sexe">Sexe</label>
            <input type="text" class="form-control" name="sexe" id="field_sexe"
                [(ngModel)]="etudiant.sexe" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_moyenne">Moyenne</label>
            <input type="text" class="form-control" name="moyenne" id="field_moyenne"
                [(ngModel)]="etudiant.moyenne" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_etudier">Etudier</label>
            <select class="form-control" id="field_etudier" name="etudier" [(ngModel)]="etudiant.etudier">
                <option [ngValue]="null"></option>
                <option [ngValue]="sectionOption.id === etudiant.etudier?.id ? etudiant.etudier : sectionOption" *ngFor="let sectionOption of etudiers; trackBy: trackSectionById">{{sectionOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
