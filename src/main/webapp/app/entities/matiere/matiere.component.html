<div>
    <h2>
        <span>Matieres</span>
        <button class="btn btn-primary float-right jh-create-entity create-matiere" [routerLink]="['/', { outlets: { popup: ['matiere-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Matiere
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="matieres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Coeff</span></th>
            <th><span>Enseignant</span></th>
            <th><span>Section</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matiere of matieres ;trackBy: trackId">
                <td><a [routerLink]="['../matiere', matiere.id ]">{{matiere.id}}</a></td>
                <td>{{matiere.name}}</td>
                <td>{{matiere.coeff}}</td>
                <td>
                    <div *ngIf="matiere.enseignant">
                        <a [routerLink]="['../enseignant', matiere.enseignant?.id ]" >{{matiere.enseignant?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="matiere.section">
                        <a [routerLink]="['../section', matiere.section?.id ]" >{{matiere.section?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../matiere', matiere.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'matiere/'+ matiere.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'matiere/'+ matiere.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
